builds:
  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
    ldflags: -s -w -X github.com/GoogleContainerTools/kpt/run.version={{.Version}}
archives:
  - files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - lib.zip*
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}_{{ .Version }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "master"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
release:
  github:
    owner: mortent
    name: kpt
